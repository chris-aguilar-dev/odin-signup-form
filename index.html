<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <div class="aside-header">
                <img src="#" alt="custom logo">
                <h1>ODIN</h1>
            </div>
            <div class="aside-footer">
                <p>Photo by # on Unsplash</p>
            </div>
        </aside>
        <section>
            <div class="section-top">
                <div class="section-header">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize youyr deepest dreams. Sign up <span class="italicize">now</span> to get started.</h2>
                    <p>You <span class="italicize">know</span> you want to.</p>
                </div>
            </div>
            <div class="section-mid">
                <div class="section-form">
                    <form action="#" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div>
                                <div>
                                    <label for="first-name">First Name:</label>
                                    <input type="text" 
                                    name="first-name" 
                                    id="first-name">
                                </div>
                                <div>
                                    <label for="last-name">Last Name:</label>
                                    <input type="text" 
                                    name="last-name" 
                                    id="last-name">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email">*Email:</label>
                                    <input 
                                    type="email" 
                                    name="email" 
                                    id="email" 
                                    required>
                                </div>
                                <div>
                                    <label for="phone-number">Phone Number:</label>
                                    <input type="tel" 
                                    name="phone-number" 
                                    id="phone-number" 
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="password">*Password:</label>
                                    <input 
                                    type="text" 
                                    name="password" 
                                    id="password"
                                    required>
                                </div>
                                <div>
                                    <label for="password-confirm">*Confirm Password:</label>
                                    <input 
                                    type="text" 
                                    name="password-confirm" 
                                    id="password-confirm"
                                    required>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="section-bottom">
                <div class="section-footer">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
